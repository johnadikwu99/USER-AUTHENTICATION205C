{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4 p-4 rounded" style="background-color:#1c1c1c; box-shadow: 0 0 10px #000;">
        <div class="text-center mb-4">
            <img src="{% static 'lautech_logo.png' %}" alt="University Logo" class="img-fluid" width="100">
            <h3 class="mt-2 text-light">Faculty/Staff Login</h3>
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">{% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light border-secondary" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control bg-dark text-light border-secondary" name="password" placeholder="Password" required>
            </div>
            <button class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
